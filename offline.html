<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Story Map App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }

        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .retry-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .retry-btn:hover {
            transform: scale(1.05);
        }

        .retry-btn:active {
            transform: scale(0.95);
        }

        .features {
            margin-top: 2rem;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
        }

        .features h3 {
            margin-bottom: 1rem;
        }

        .features ul {
            list-style: none;
        }

        .features li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>Kamu Sedang Offline</h1>
        <p>Tidak ada koneksi internet. Beberapa fitur mungkin tidak tersedia, tapi kamu masih bisa menggunakan fitur yang sudah di-cache.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Coba Lagi
        </button>

        <div class="features">
            <h3>Fitur yang Tetap Bisa Digunakan:</h3>
            <ul>
                <li>Melihat data yang sudah di-cache</li>
                <li>Navigasi halaman yang sudah dikunjungi</li>
                <li>Melihat konten offline</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Check connection status
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Check every 5 seconds
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
